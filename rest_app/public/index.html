<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="stylesheets/normalize.min.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <style>
            table{
               width:100%;
            }
            
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
            }
            th {
                text-align: left;
            }
        </style>
    </head>
    <body>

        <div id="hw"></div>

		<div id="book-list"></div>

		<script id="books-template" type="text/template">
			<% for (var i = 0; i < library.length; i++){ %>
				<li><%= library[i].title %></li>
			<% } %>
            <button class='bookmark'>Bookmark</button>
		</script>


        <script type="text/html" id="employee-template">
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{project}}</td>
            <td>{{salary}}</td>
            <td><button id="delete" class="delete-action">Delete</button></td>
            
        </script>

        <script type="text/html" id="employeeHeader-template">
            <tr id="special">
                <th>ID</th>
                <th>Name</th>
                <th>Project</th>
                <th colspan="2">Salary</th>

           </tr>
           
        </script>

        <script src="javascripts/lib/jquery-3.1.0.min.js"></script>
        <script src="javascripts/lib/underscore-min.js"></script>
        <script src="javascripts/lib/backbone-min.js"></script>
        <script src="javascripts/lib/mustache.js"></script>
        <script src="javascripts/main1.js"></script>
    </body>
</html>
